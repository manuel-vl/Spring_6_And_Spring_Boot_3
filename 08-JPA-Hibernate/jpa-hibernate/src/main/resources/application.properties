spring.application.name=exercise-jpa-hibernate

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Permite mostrar las consultas y scripts de SQL en la consola
spring.jpa.show-sql=true
# Crea las tablas automáticamente (Solo para desarrollo, en produccion ya deben estar creadas) y las actualiza
spring.jpa.hibernate.ddl-auto=update